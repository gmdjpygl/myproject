<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>单兵视频</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../../js/jquery/jquery-1.9.1.js" type="text/javascript"></script> 
	<script src="../../js/jquery/lib/snippet/jquery.snippet.js" type="text/javascript"></script>
	<script src="../../js/jquery/lib/jquery.json-2.4.js" type="text/javascript"></script> 
    <script src="../../js/NPPInterface.js" type="text/javascript"></script> 
    <script src="../../js/NPPInterlayer.js" type="text/javascript"></script> 
	<script src="../npp_examples_config.js" type="text/javascript"></script>
	<script src="playVideo.js" type="text/javascript"></script>
	<script src="commonUtil.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../images/pages.css" />	
	<link rel="stylesheet" type="text/css" href="../../js/jquery/lib/snippet/jquery.snippet.css" /> 
	<style>
		body,html {margin:0;padding: 0px; height:100%;}
		table,td,tr{
			border:1px grey solid;
		}
		td{
			width:250px;
		}
		.td_b{
			color:blue;
		}
		input,button{ width:80px;margin-bottom:3px; height:22px;}
	</style>
</head>
<body >
    <div class="content cc" style="height:90%;background-color: #D9C666;">
		<div style="padding-left:25px;padding-top:10px;overflow:auto;width:100%;height:95%;border:0px red solid;">
			<div style="width: 100%;height:95%;">
				<div id="windowbox" style="border:1px grey solid;width:95%;height:95%;"></div>
				<div id="windowtitle" style="border-bottom:1px grey solid;border-left:1px grey solid;border-right:1px grey solid;width:95%;line-height:20px;height:20px;"></div>
				<div style="border-bottom:1px grey solid;border-left:1px grey solid;border-right:1px grey solid;width:95%;line-height:20px;height:20px;text-overflow:ellipsis;overflow:hidden;">
				<div id="loginMsg" style="float:left"></div>
				</div>
			</div>
			<div style="margin-top:10px;width: 100%">
				<div style="float:left;margin-left:5px;"><input type="button" value="关闭" onclick="WebClient.ButtonsOperation('stopvideo');"/></div>
                <div style="float:left;margin-left:5px;"><input type="button" value="抓拍" onclick="WebClient.ButtonsOperation('localsnapshot');"/></div>
                <div style="float:left;margin-left:5px;"><input type="button" value="录像" onclick="WebClient.ButtonsOperation('localrecord');"/></div>
                <div style="float:left;margin-left:5px;"><input id="opt_voice" type="button" value="开启声音" onclick="WebClient.ButtonsOperation('playaudio');"/></div>
                <div style="float:left;margin-left:5px;"><input id="opt_call"  type="button" value="开启喊话" onclick="WebClient.ButtonsOperation('startCall');"/></div>
                <div style="float:left;margin-left:5px;"><input id="opt_talkback" type="button" value="开启对讲" onclick="WebClient.ButtonsOperation('startTalk');"/></div>
			</div>
		</div>	
	</div>
</body>
</html>
